<div class="latest-product-section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h2 class="secttion-title text-center">VIEW OUR PRODUCTS FOR PRINTING</h2>
            </div>
           <div *ngFor="let product of products" (click)="onSelect(product)">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="product-item">
                    <a>
                        <div class="img-wrapper" >
                        <img src={{product.image}} alt={{product.name}} class="img-responsive center-block">
                        <div>
                            <h4>{{product.name}}</h4>
                        </div>
                        </div>
                    </a>
                    <div class="product-meta">
                        <h4 class="text-center">{{product.name | uppercase}}</h4>
                        <div class="price pull-left">{{product.price}}</div>
                        <div class="cart-link pull-right"><a href="bussiness-page.html"><i class="glyphicon glyphicon-shopping-cart"></i></a></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
           </div>
           <app-bussiness-card [product] = "selectedProduct"></app-bussiness-card>
    </div>
</div>
</div>
